<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Rubik"
      type="text/html"
    />

    <link
      rel="stylesheet"
      href="./bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="heading-container p-5 pb-5">
      <h2 class="text-white text-center mb-4">IP Address Tracker</h2>
      <form action="" class="form pt-4">
        <div class="input-group mb-3">
          <input
            class="form-control"
            type="text ip-input"
            name="ip-input"
            id="ip-input"
            placeholder="Search for any IP address or domain"
          />
          <span class="bg-black button-submit input-group-text rounded-end"
            ><img src="./images/icon-arrow.svg" alt=""
          /></span>
        </div>
      </form>
    </div>
    <div class="map-container">
      <div class="row d-flex align-items-center bg-light mt-4 bor-radius py-2">
        <div class="col-md-3 text-center bor-right mb-1">
          <h5 class="text-muted text-details">IP ADDRESS</h5>
          <h3 class="ip-address">IP ADDRESS</h3>
        </div>
        <div class="col-md-3 text-center mb-1">
          <h5 class="text-muted text-details">LOCATION</h5>
          <h3 class="location bor-right">LOCATION</h3>
        </div>
        <div class="col-md-3 text-center bor-right mb-1">
          <h5 class="text-muted text-details">TIMEZONE</h5>
          <h3 class="timezone">TIMEZONE</h3>
        </div>

        <div class="col-md-3 text-center mb-1">
          <h5 class="text-muted text-details">ISP</h5>
          <h3 class="isp">ISP</h3>
        </div>
      </div>
      <div id="map" style="position: sticky"></div>
    </div>
    <script src="./map.js"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <!-- https://richiee05.github.io/Ip-finder/ -->
  </body>
</html>
